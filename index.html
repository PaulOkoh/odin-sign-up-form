<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Sign Up form</title>
</head>
<body>
  <section class="container">
    <section class="bg-image">
      <div class="logo">
        <p class="fa"></p><i class="fa-solid fa-rocket fa-8x"></i></p>
        <h1>MoonWalk</h1>
      </div>
    </section>
    <section class="form-container">
      <div class="form-header">
       <p> Sign up or log in for your next adventure to the moon! All moon hikers welcome!.<br>
        Check back often for new deals and packages. Don't be a stranger, log in and check us out.<br>
       Our new packages include fun hiking excursions on moon zones X and Y.</p>
      </div>
      <div class="call-to-action">
        <h3>All aboard &#33;</h3>
      </div>
      <div>
        <form class="form-main" action="#">
          <!-- <fieldset> -->
            <ul class="lhs">
              <li>
                <label for="first_name">first name</label>
                <input type="text" id="first_name" name="username">
              </li>
              <li>
              <label for="phone_number">phone number</label>
                <input type="tel" id="phone_number" name="phone_number">
              </li>
              <li>
                <label for="password">password</label>
                <input type="password" id="password" name="password">
              </li>
            </ul>
            <ul class="rhs">
              <li>
                <label for="last_name">last name</label>
                <input type="text" id="last_name" name="username">
              </li>
              <li>
                <label for="email">email</label>
                <input type="email" id="email" name="email">
              </li> 
              <li>
                <label for="password">confirm password</label>
                <input type="password" id="password" name="password">
              </li>
            </ul>
          <!-- </fieldset> -->
        </form>
      </div>
      <div class="form-footer">
        <button>Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </section>
  </section>
</body>
</html>
